
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>press fast</title>
    <link rel="stylesheet" href="fastestpress\stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Press fast</h1>
            <p>Press faster than the opponent <br>try this out.</p>
        </div> 
    </header>
    <div class="setGame">
        <div class="container"></div>
        <h2 class="inlineBlock">Change the time</h2>
        <select name="seconds" id="selectSeconds" class="select-time inlineBlock">
            <option value="5">5 seconds</option>
            <option value="10">10 seconds</option>
            <option value="20">20 seconds</option>
            <option value="30">30 seconds</option>
        </select>
        <h2 class="inlineBlock start-game-sign">Click to unleash the game</h2>
        <button class="inlineBlock">Start game!</button>   
    </div>
    <div class="countdown-timer"><span id="countdown"></span></div>
    <section>        
        <div class="containerClickArea">
            
                <div class="clickArea" id="clickAreaLeft">
                    <h2 class="pressKey pressS">Press S</h2>
                    <h3 class="counterLeft"></h3>
                </div>
            
                <div class="clickArea" id="clickAreaRight">
                    <h2 class="pressKey pressL">Press L</h2>
                    <h3 class="counterRight"></h3>
                </div>
                         
        </div>
    </section>
    <script src="fastestpress\script.js"></script>
</body>
</html>
