<head>
    <title>fathions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class="search">
                <label>What do you want to buy?</label>
                <input type="text">
            </div>
            <div class="sort">
                <label>Sort:</label>
                <select>
                    <option value="cheap">Cheap</option>
                    <option value="expensive">Expensive</option>
                    <option value="name">Name</option>
                </select>
            </div>
            <div class="filters">
                <div class="country">
                    <label>Ships to</label>
                    <select>
                        <option value="denmark">Denmark</option>
                        <option value="sweden">Sweden</option>
                        <option value="norway">Norway</option>
                        <option value="germany">Germany</option>
                        <option value="iceland">vikingistan</option>
                        <option value="england">kurdistan</option>
                    </select>
                </div>
                <div class="price">
                    <input type="range" id="start" name="volume" min="0" max="11">
                    <label for="volume">Lower Price:</label>
                </div>
            </div>
        </section>
       
    </main>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>
